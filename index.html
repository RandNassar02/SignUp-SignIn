<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link for style -->
    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>

    <title>SignUp SignIn</title>
</head>
<body>
    <div class="container rightPanelActive">

        <!-- Sign Up -->
        <div class="containerForm container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="formTitle">Sign Up</h2>
                <input type="text" placeholder="User Name" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="containerForm container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="formTitle">Sign In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password ?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="containerOverlay">
            <div class="overlay">
                <div class="overlayPanel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlayPanel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
